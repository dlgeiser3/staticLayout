<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Webpage</title>
  <link rel="stylesheet" type="text/css" href='./index.css'>
</head>

<body>
  <div class="main">
    <div class="background">
        <img src="./assets/netflixBg.jpg" alt="background">
    </div>

    <div class="header">
      <div class="logo">
          <img src="./assets/netflixLogo.png" alt="logo">
      </div>
      <a href="https://www.netflix.com/login" target="blank"><div class="signIn">
          <p>Sign In</p>
      </div></a>
    </div>

    <div class="description">
      <div class="about">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h3>
      </div>
      <a href="https://www.netflix.com/signup?action=startAction&locale=en-US" target="blank"><div class="freeTrial">
        <h2>WATCH FREE FOR 30 DAYS  
          <svg viewBox="0 0 6 12" xmlns="http://www.w3.org/2000/svg" style="
          height: 18px;
          width: 24px;
          fill: white;
          ">
          <desc>chevron</desc>
          <path d="M.61 1.312l.78-.624L5.64 6l-4.25 5.312-.78-.624L4.36 6z" fill="none"
          fill-rule="evenodd" style="
          fill: white;
          height: 18px;
          width: 18px;
          "></path>
        </svg>
        </h2>
      </div></a>
    </div>

    <div class="genresWrapper">
      <div class="genres">
        <div class="genre">
          <h2>Documentaries</h2>
        </div>
        <div class="genre">
          <h2>Children & Family</h2>
        </div>
        <div class="genre">
          <h2>Stand-up Comedy</h2>
        </div>
        <div class="genre active">
          <h2>Most Popular</h2>
        </div>
        <div class="genre">
          <h2>Action</h2>
        </div>
        <div class="genre">
          <h2>Comedies</h2>
        </div>
        <div class="genre">
          <h2>Dramas</h2>
        </div>
        <div class="genre">
          <h2>Sci-Fi & Fantasy</h2>
        </div>
      </div>
    </div>


    <div class="carousel">
      <img src="./assets/mostPopular.jpg" alt="most popular">
    </div>

    <div class="subTitle">
      <h2>Watch these and many more, as much as you want, whenever you want.</h2>
    </div>
  </div>

  <div class="line">
  </div>

</body>

</html>
