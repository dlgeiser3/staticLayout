<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Webpage</title>
  <link rel="stylesheet" type="text/css" href='./index.css'>
</head>

<body>
  <div class="main">
    <div class="background">
      <img
        src="/Users/danielle/Desktop/javascriptMay2019/javascriptLibrary/Projects/Static-Webpage/assets/netflixBg.jpg">
    </div>

    <div class="header">
      <div class="logo">
        <img
          src="/Users/danielle/Desktop/javascriptMay2019/javascriptLibrary/Projects/Static-Webpage/assets/netflixLogo.png">
      </div>
      <div class="signIn">
        <p>Sign In</p>
      </div>
    </div>

    <div class="description">
      <div class="about">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <h2>Watch anywhere. Cancel anytime.</h3>
      </div>
      <div class="freeTrial">
        <h2>WATCH FREE FOR 30 DAYS ></h3>
      </div>
    </div>

    <div class="genresWrapper">
      <div class="genres">
        <div class="genre">
          <h2>Documentaries</h2>
        </div>
        <div class="genre">
          <h2>Children & Family</h2>
        </div>
        <div class="genre">
          <h2>Stand-up Comedy</h2>
        </div>
        <div class="genre active">
          <h2>Most Popular</h2>
        </div>
        <div class="genre">
          <h2>Action</h2>
        </div>
        <div class="genre">
          <h2>Comedies</h2>
        </div>
        <div class="genre">
          <h2>Dramas</h2>
        </div>
        <div class="genre">
          <h2>Sci-Fi & Fantasy</h2>
        </div>
      </div>
    </div>


    <div class="carousel">
      <img
        src="/Users/danielle/Desktop/javascriptMay2019/javascriptLibrary/Projects/Static-Webpage/assets/mostPopular.jpg">
    </div>

    <div class="subTitle">
      <h2>Watch these and many more, as much as you want, whenever you want.</h2>
    </div>
  </div>

  <div class="line">
  </div>

</body>

</html>
